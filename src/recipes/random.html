<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Gusteau's</title>
  <link rel="stylesheet" type="text/css" href="../main.css" media="screen"/>
</head>
<body>
   <header>
      <h1>Gusteau's</h1>
      <nav>
         <a href="../index.html">Home</a>
         <a href="random.html">Random Recipe</a>
         <a href="../aboutChef/aboutChef.html">About Me</a>
      </nav>
   </header>
   <main>
      <h2><span id="title"></span></h2>
      <span><span id="rating"></span> stars</span>
      <div class="random">
         <div class="nonpicture">
            <span id="desc"></span>
            <h4>Servings</h4>
            <button id="minus">-</button>
            <span id="serving"></span>
            <button id="plus">+</button>
            <div class="ratingSection">
               <div class="ratingsGot">
                  <br>
                  <label for="ratingDropdown">How Good Was It?</label>
                  <select id="ratingDropdown">
                     <option value="1">1 star</option>
                     <option value="2">2 stars</option>
                     <option value="3">3 stars</option>
                     <option value="4">4 stars</option>
                     <option value="5">5 stars</option>
                  </select>
               </div>
               <div class="ratingButton">
                  <br>
                  <br>
                  <button id="post">Submit Rating</button>
               </div>
            </div>
         </div>
         <img id="pic" src="" alt="random" height="200" width="300">
      </div>
      <h3>Ingredients</h3>
      <ul id="ingredients">
      </ul>
      <h3>Instructions</h3>
      <ol id="steps">
      </ol>
   </main>
   <script src="../ingredients.js"></script>
   <script src="../randomRecipe.js"></script>
</body>
</html>
